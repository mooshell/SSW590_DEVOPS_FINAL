name: Music Runner CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:

env:
  NODE_VERSION: 18
  VERSION: 1.0.1  # Semantic version for Docker images

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install

      - name: Run backend tests
        working-directory: ./backend
        run: npm test -- --coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage/lcov.info
          flags: backend
          name: backend-coverage

  lint:
    name: Code Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install

      - name: Lint backend code
        working-directory: ./backend
        run: npm run lint || echo "No lint script found"

  build:
    name: Build Docker Images
    needs: [build-and-test, lint]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build backend image (versioned)
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: false
          tags: |
            music-runner-backend:latest
            music-runner-backend:${{ env.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build client image (versioned)
        uses: docker/build-push-action@v4
        with:
          context: ./client
          push: false
          tags: |
            music-runner-client:latest
            music-runner-client:${{ env.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max