services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: music-runner-db
    environment:
      POSTGRES_DB: musicrunner
      POSTGRES_USER: gameuser
      POSTGRES_PASSWORD: gamepass123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gameuser -d musicrunner"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - game-network

  # Backend API Service
  backend:
    build: ./backend
    container_name: music-runner-backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: musicrunner
      DB_USER: gameuser
      DB_PASSWORD: gamepass123
      PORT: 3001
      NODE_ENV: production
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
      - /app/node_modules
    restart: unless-stopped
    networks:
      - game-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Client Service
  client:
    build: ./client
    container_name: music-runner-client
    depends_on:
      - backend
    ports:
      - "3000:3000"
    volumes:
      - ./client:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - REACT_APP_API_URL=http://localhost:3001
    restart: unless-stopped
    networks:
      - game-network

networks:
  game-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local