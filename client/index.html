<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endless Runner Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸƒ Endless Runner</h1>
            <div class="score-display">
                <span>Score: <span id="currentScore">0</span></span>
                <span>High Score: <span id="highScore">0</span></span>
            </div>
        </div>

        <canvas id="gameCanvas" width="800" height="400"></canvas>

        <div class="controls">
            <button id="startBtn" class="btn btn-primary">Start Game</button>
            <button id="jumpBtn" class="btn btn-secondary">Jump (Space)</button>
        </div>

        <div id="gameOver" class="game-over hidden">
            <h2>Game Over!</h2>
            <p>Your Score: <span id="finalScore">0</span></p>
            <input type="text" id="playerName" placeholder="Enter your name" maxlength="20">
            <button id="submitScore" class="btn btn-primary">Submit Score</button>
            <button id="restartBtn" class="btn btn-secondary">Play Again</button>
        </div>

        <div class="leaderboard">
            <h2>ğŸ† Top 10 Scores</h2>
            <div id="leaderboardList" class="leaderboard-list">
                <p>Loading...</p>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
